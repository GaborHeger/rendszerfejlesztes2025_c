<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="barbie-icon.png">
    <link rel="stylesheet" href="index.css">
    <title>Barbie WebShop</title>
</head>
<body>
    <div id="header">
        <img src="burger-bar.png" id="menu" alt="menu icon">
        <div id="ws">
            <img src="barbie-logo2.png" id="logo" alt="barbie logo">
            WebShop
        </div>
        <div id="icons">
            <a href="cart.html"><img src="cart.png" id="cart" alt="shopping cart"></a>
            <a id="profileLink" href="profile.html"><img src="user.png" id="prof" alt="user profile"></a>
        </div>
    </div>
    <div>
        <div class="contents">
        </div>
    </div>
    <div id="leftside">
        <div id="categ">
            <h1>Kategóriák</h1>
            <p id="osszes">Összes</p>
            <p id="babak">Babák</p>
            <p id="kiegeszitok">Kiegészítők</p>
        </div>
    </div>
    
<script type="module" src="index.js"></script>
</body>
</html>
